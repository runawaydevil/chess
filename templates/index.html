<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez Online</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>♔</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Xadrez Online</h1>
        <div class="game-container">
            <div id="board" style="width: 400px"></div>
            <div class="game-info">
                <div id="status"></div>
                <div class="moves-history">
                    <h3>Histórico de Movimentos</h3>
                    <div id="moves-list"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="difficulty-controls">
                <h3>Dificuldade</h3>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="facil">Fácil</button>
                    <button class="difficulty-btn" data-difficulty="intermediario">Intermediário</button>
                    <button class="difficulty-btn" data-difficulty="dificil">Difícil</button>
                </div>
            </div>
            <button id="resetBtn">Reiniciar Jogo</button>
        </div>
    </div>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/pablomurad" target="_blank">Pablo Murad</a></p>
    </footer>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
